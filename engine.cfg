[application]

name="2DPlatformer"
icon="res://icon.png"

[display]

stretch_mode="viewport"
stretch_aspect="keep_height"
use_2d_pixel_snap=true
width=160
height=86
fullscreen=false

[input]

right=[key(D)]
left=[key(A)]
up=[key(W)]
down=[key(S)]
jump=[key(Space)]

[physics_2d]

motion_fix_enabled=true

[render]

mipmap_policy=0
